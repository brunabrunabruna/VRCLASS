<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 

</head>

<body>
  <a-scene background="color: #ECECEC" shadow="type: pcfsoft" stats>

    <a-assets>
      <img id="concrete" src="img/concrete.jpg">
      <img id="wood" src="img/wood.jpg">
      <img id="marble" src="img/marble.jpg">
      <a-asset-item id="frame" src="img/frame.gltf"></a-asset-item>
    
      <img id="painting" src="img/painting.jpg">
      <img id="wall" src="img/wall.jpg">
      <img id="wallnotext" src="img/wallnotext.jpg">
      <img id="sky" src="img/sky.jpg">


    </a-assets>


    <!--
    <a-entity id="camera" camera look-controls wasd-controls position="0 1.7 4" ></a-entity>-->






    <a-entity id="cam-rig" movement-controls="speed: 0.1" position="0 0 4">

      <a-entity camera position="0 1.6 0" look-controls>
        <a-entity cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.005; color: white"
          material="color: white; shader: flat; opacity: 0.7"></a-entity>

      </a-entity>

    </a-entity>





    <a-sky src="#sky"></a-sky>






<!-- LEFT -->
    <a-box id="box1" position="-2 2 0" width="1" height="1" depth=".5" color="blue" 
    
            event-set__enter="_event: mouseenter; material.color: red"
            event-set__leave="_event: mouseleave; material.color: green"
            event-set__painting="_event: click; _target: #picture1; material.color: white"
            
            ></a-box>



    <!--FRAME -->
    <a-entity gltf-model="#frame" scale="0.002 0.002 0.002" rotation="0 180 0" position="0 2.22 -0.855">

    </a-entity>

    <!--PAINTING-->
    <a-box id="picture1" width="2.06" height="2.68" depth=".22" position="0 2.2 -0.95"
      material=" color:black; src: #painting; shader:flat"></a-box>




    <!--MIDDLE WALL -->
    <a-box width="14" height="6" depth=".2" position="0 3 -1" rotation="0 0 0" color="white" src="#wall" shadow>
    </a-box>

    <!--SIDE WALL-->
    <a-box width="14" height="6" depth=".2" position="-7 3 5" rotation="0 90 0" color="white" src="#wallnotext" shadow>
    </a-box>d

    <a-box width="14" height="6" depth=".2" position="7 3 5" rotation="0 90 0" color="white" src="#wallnotext" shadow>
    </a-box>




    <!--MODEL
    <a-entity gltf-model="#model3" scale="0.003 0.003 0.003" rotation="0 0 0" position="0 0 1.3" 
      shadow="receive: true">
    </a-entity> -->

    <a-gltf-model src="#model" material="color: white; shader:flat; metalness = 0" scale="0.0025 0.0025 0.0025"
      rotation="0 0 0" position="0 0 0.7" shadow renderer="gammaOutput: true; GammaFactor: 1.2" gammaOutput="true"
      gammaFactor="2.2"></a-gltf-model>



    <!--LIGHTS -->
    <a-entity
      light=" type: spot; angle: 38; penumbra:0.5; decay:1; castShadow: true; intensity: 1; "
      position=" 0 4.7 0.5" rotation="-90 0 0"></a-entity>

    <a-entity light="type: ambient; intensity: 1; color: #CCC"></a-entity>


    <!--SIDE WALL 
    <a-box width="10" height="4" depth=".2" position="-6 2 0" rotation="0 90 0" color="#4CC3D9" shadow></a-box>-->

    <!--SIDE WALL
     <a-box width="10" height="4" depth=".2" position="6 2 0" rotation="0 90 0" color="#4CC3D9" shadow></a-box> -->



    <!--SIDE WALL 
    <a-box width="10" height="4" depth=".2" position="0 2 -6" rotation="0 0 0" color="#4CC3D9" shadow></a-box>-->

    <!--SIDE WALL 
    <a-box width="10" height="4" depth=".2" position="0 2 6" rotation="0 0 0" color="#4CC3D9" shadow></a-box> -->


    <!--FLOOR-->
    <a-plane width="40" height="40" rotation="-90 0 0" material="src: #wood ; repeat: 15 15; shader:flat"></a-plane>

  </a-scene>
</body>

</html>
